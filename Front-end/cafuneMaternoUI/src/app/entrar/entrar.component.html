<div class="bg-color">
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>
    <div class="d-flex justify-content-center">
        <img src="https://i.imgur.com/XL4Yyzu.jpg" alt="Logo" class="img-fluid rounded-circle logo-size2">
    </div>
    <div class="container-fluid">

        <div class="row d-flex align-items-center justify-content-center mt-3 mb-3">

            <div class="col-md-6">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 bg-white">

                        <h1 class="text-center mb-3">Entrar</h1>

                        <div class="form-group">
                            <label for="email">E-mail:</label>

                            <input class="form-control" type="email" name="email" id="email"

                            <input [(ngModel)]='userLogin.email'  class="form-control" type="email" name="email" id="email"

                                placeholder="Seu e-mail">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha:</label>

                            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn bg-purple text-light w-75 mt-2">Entrar</button>

                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn bg-purple text-light w-75 mt-2" (click) = 'entrar()'>Entrar</button>

                        </div>

                        <hr class="mt-4 mb-4">

                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>
                        
                    </div>

                </div>
            </div>

            <!-- <div class="col md-6" id="img-bg">

        </div> -->

        </div>

    </div>
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>

</div>
